# model 模式 debug|release
# debug模式，可以输出更加详细的日志，但是运行速度会减慢
model: debug

port: :9016

#-------------------mysql配置---------------------
mysql:
  db: process
  host: localhost:3306 
  user: root
  password: db-password
  log: true


#  -------------------- log --------------------
# comply with zap log specification
log:
  level: -1
  development: false
  sampling:
    initial: 100
    thereafter: 100
  outputPath:
    - stderr
  errorOutputPath:
    - stderr

#  -------------------- internalNet --------------------
internalNet:
  timeout: 20
  maxIdleConns: 10

#-------------------redis配置-----------------
redis:
  addrs:
    - 127.0.0.1:6379
  username:
  password:

#  -------------------- internal server client --------------------
api:
  orgHost: http://org.inner/
  flowHost: http://127.0.0.1:9080/

flowRpcServer: flow:9081
